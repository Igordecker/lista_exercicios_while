<meta charset="UTF-8">
<script>
    //Problema: Fibonacci
    /*
    Pergunte ao usuário quantos números da sequência de Fibonacci deseja obter, usando a estrutura de repetição while.
    */

    //ENTRADA
const quantidadedasequencia = Number(prompt(`Informe a quantidade de vezes que deseja executar a sequencia de Fibonacci`));
let vezesfeitas = 0;
let valor = 1;
let valorantigo = 0;
let resultado;
  //PROCESSAMENTO
while(quantidadedasequencia != vezesfeitas){
vezesfeitas ++
resultado = valor + valorantigo;
valorantigo = valor;
valor = resultado
}

    //SAÍDA
    alert(`O valor da sequencia na ${vezesfeitas}° execução é ${valor}`)
</script>
